<div class="form-horizontal">
  <div class="modal-header">
    <h4 class="modal-title">Cont√°ctanos</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="contact-name" class="col-lg-2 control-label">Nombre</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="contact-name" placeholder="Nombre Completo"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="contact-email" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="contact-email" placeholder="my@email.address"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="contact-message" class="col-lg-2 control-label">Consulta</label>
      <div class="col-lg-10">
        <textarea class="form-control" id="contact-message" rows="8" placeholder="Mi consulta es..."></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
</div>
