<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3><i class="fa fa-info-circle fa-lg"></i> Información de Contacto</h3>
    </div>
    <div class="panel-body">
      <h5><i class="fa fa-map-marker"></i> Fábrica</h5>
      <div class="container">
        <p>{{company.physicalAddress.street}}</p>
        <p>{{company.physicalAddress.city}}</p>
      </div>
      <h5><i class="fa fa-inbox"></i> Dirección Postal</h5>
      <div class="container">
        <p>{{company.postalAddress.street}}</p>
        <p>{{company.postalAddress.city}}</p>
      </div>
      <h5><i class="fa fa-phone"></i> Teléfono</h5>
      <div class="container">
	<p><a href="tel:{{company.phone}}">{{company.phoneForShowing}}</a></p>
      </div>
      <h5><i class="fa fa-envelope"></i> Email </h5>
      <div class="container">
        <p><a href="mailto:{{company.emailAddress}}">{{company.emailAddress}}</a></p>
      </div>
    </div>
  </div>
</div>
