<div class="row">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Información de Contacto</h3>
      </div>
      <div class="panel-body">
        <h5><i class="fa fa-map-marker"></i> Fábrica</h5>
        <div class="container">
          <p>Finca La Ramona, 144 - Polígono "C"</p>
          <p>(03114)  BACAROT - ALICANTE</p>
        </div>
        <h5><i class="fa fa-inbox"></i> Dirección Postal</h5>
        <div class="container">
          <p>Apartado de Correo 5254</p>
          <p>(03080)  ALICANTE</p>
        </div>
        <p><i class="fa fa-phone"></i> {{company.phone}}</p>
        <p><a href="mailto:{{company.emailAddress}}"><i class="fa fa-envelope"></i> {{company.emailAddress}}</a></p>
        <button class="btn btn-primary" ng-click="contactCtrl.openDialog()">Enviar mensaje</button>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Dónde estamos</h3>
      </div>
      <div class="panel-body">
        <map></map>
      </div>
  </div>
</div>
