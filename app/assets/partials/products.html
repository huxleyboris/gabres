<div>
    <span ng-repeat="product in productCtrl.products">
      <h4>{{product.name}} <i ng-show="product.isMountable" class="text-primary fa fa-exclamation-circle" popover="¡También se montan en obra!" popover-trigger="mouseenter"></i></h4>
      <div class="image-gallery">
        <carousel interval="5000">
          <slide ng-repeat="image in product.images" active="image.active">
            <img ng-src="{{image.url}}" style="margin:auto;">
          </slide>
        </carousel>
      </div>
      <h5>Características</h5>
      <ul>
        <li ng-repeat="characteristic in product.characteristics">
          {{characteristic}}
        </li>
      </ul>
      <h5>Accesorios incluídos</h5>
      <ul>
        <li ng-repeat="accessory in product.accessories">
          {{accessory}}
        </li>
      </ul>
    </span>
</div>
