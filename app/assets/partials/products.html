<div class="row" scroll-spy>
  <div class="col-md-3 list-group">
    <div id="sidebar" class="affix">
      <a spy="{{line.id}}" class="list-group-item" ng-repeat="line in lineCtrl.allLines()" ng-click="lineCtrl.focus(line)">
        <h5 class="list-group-item-heading">{{line.name}}</h5>
      </a>
    </div>
  </div>
  <div class="col-md-9">
    <product-line id="{{line.id}}" ng-repeat="line in lineCtrl.allLines()"></product-line>
  </div>
</div>
